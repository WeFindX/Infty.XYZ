{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Needs{% endblock title %}

{% block content %}
<h1>Needs</h1>

<div class="search-block" style="text-align: center;">
{% crispy filter.form %}
</div>
<br/>

{% for object in object_list %}
<div class="panel panel-default">
    <div class="panel-heading">{{ object.name }}</div>
    <div class="panel-body">
        {{ object.objective }}
    </div>

</div>
{% endfor %}


<div class="widget-footer bordered">
    {% include "paginator.html" %}
</div>

{% endblock content %}
