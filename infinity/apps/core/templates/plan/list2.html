{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Plans{% endblock title %}

{% block content %}
<h1>Plans</h1>

<div class="search-block" style="text-align: center;">
{% crispy filter.form %}
</div>
<br/>

{% for object in object_list %}
<div class="panel panel-default">
    <div class="panel-heading"><a href="{% url "plan-detail" object.id %}">{{ object.name }}</a></div>
    <div class="panel-body">
        {{ object.situation }}
    </div>

</div>
{% endfor %}


<div class="widget-footer bordered">
    {% include "paginator.html" %}
</div>

{% endblock content %}
